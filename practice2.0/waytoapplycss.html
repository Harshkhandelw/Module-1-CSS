<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Way to apply css</title>
    <!-- link external css here -->
    <link rel="stylesheet" href="external.css">
    <!-- internal css applyed here -->
    <style>
        #ds{
            font-size: 30px;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <h2>we can apply css in 3 type</h2>
    <ol>
        <!-- Inline css:- we can use this css in line of html code. -->
        <!-- inline css applyed here -->
        <li style="list-style: none; color: blueviolet;">inline css</li>     
        <!-- internal css:-we can use this css in head part of html file. -->
        <li id="ds">internal css</li>
        <!-- External Css:- if we want to use this css we can create a css page  and link this page to html page. -->
        <li>External css</li>
    </ol>
</body>
</html>
